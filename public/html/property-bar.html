<link rel="import" href="/bower_components/paper-card/paper-card.html" />

<dom-module id="property-bar">
	<template>
		<style>
			paper-card {
				width: 100%;
				padding: 5px 5px 5px 5px;
				margin-left: 1px;
				margin-right: 1px;
				margin-bottom: 3px;
				background-color: #ccc;
				color: #000;
			}

			.property-content {
				@apply(--layout-flex);
				float: left;
			}

			.property-name {
				font-weight: bolder;
			}

			.property-value {
			}
		</style>
		<template is="dom-repeat" items="{{_properties}}">
			<paper-card>
				<div class="property-content">
					<div class="card-content">
						<div class="property-name">{{item.name}}</div>
						<div class="property-value">{{item.value}}</div>
					</div>
				</div>
			</paper-card>
		</template>
	</template>
</dom-module>

<script src="/scripts/property-bar.js"></script>
